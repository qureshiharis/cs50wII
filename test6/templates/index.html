<<!DOCTYPE html>
<html>
  <head>
      <title>Dynamic list</title>
    </head>
    <body>
      <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
      </ul>
      <form action="{{ url_for('index') }}" method="post">
      <input type="text" name="name" placeholder="Enter list entry">
      <button>Add</button>
      </body>
</html>
